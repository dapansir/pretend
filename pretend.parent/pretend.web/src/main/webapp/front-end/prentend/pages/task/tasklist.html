<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动任务列表页面</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../css/providerlist.css">
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="../../bootstrap-table/bootstrap-table.js"></script>
    <script src="../../js/task/tasklist.js"></script>
    <script src="../../bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/tool.js"></script>

</head>
<body>
    <div class=".container">
        <div >
        	<div class="table_center">
                <h3>自动任务列表</h3>
                <hr class="page-header">
                <form class="form-inline">
                    <div class="row">
                        <div class="form-group col-sm-6 col-md-4 col-sm-offset-1">
                            <label for="class">接口名:</label>
                            <input type="text" class="form-control" id="class" placeholder="接口名">
                        </div>
                        <div class="form-group col-sm-3 col-md-5 col-sm-offset-1">
                            <label for="class">状态:</label>
                            <!--<input type="text" class="form-control" id="class" placeholder="状态">-->
                            <select class="form-control">
                                <option class="label label-success">on</option>
                                <option class="label label-danger">off</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6 col-md-4 col-sm-offset-1">
                            <label for="class">主机名:</label>
                            <input type="text" class="form-control" id="class" placeholder="主机名">
                        </div>
                        <div class="form-group col-sm-3 col-md-5 col-sm-offset-1">
                            <label for="class">主机地址:</label>
                            <input type="text" class="form-control" id="class" placeholder="主机地址">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-offset-5">
                            <button class="btn btn-success" >查 询</button>
                            <button class="btn btn-default">重 置</button>
                        </div>
                    </div>
                </form>

                <hr>
                
                <table id="tasklist" class="table table-bordered table-hover"
                       data-toggle="table"
                       data-url="/pretend.web/task/taskList.do"
                       data-pagination="true"
                       data-page-size="10"
                       data-page-list=" [10, 25, 50, 100]"
                       data-pagination-pre-text="<"
                       data-pagination-next-text=">">
                    <thead>
                        <tr>
                            <th data-field="taskId" data-class="text-center">序号</th>
                            <th data-field="taskClassName" data-class="text-center ol-sm-6 col-md-5">类名</th>
                            <th data-field="ip" data-class="text-center" data-formatter="simpleFormatter">执行主机</th>
                            <th data-field="running" data-class="text-center" data-formatter="labelFormatter">状态</th>
                            <th data-field="averageTime" class="text-center" data-formatter="simpleFormatter">平均执行时间</th>
                            <th data-field="dataConut" class="text-center" data-formatter="simpleFormatter">总数</th>
                            <th data-field="unDealedDataCount" class="text-center" data-formatter="simpleFormatter">设置</th>
                        </tr>
                    </thead>
                </table>
        	</div>
        </div>
    </div>
</body>
</html>
