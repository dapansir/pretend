<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法列表页面</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../css/providerlist.css">
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="../../bootstrap-table/bootstrap-table.js"></script>
    <script src="../../bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/tool.js"></script>

</head>
<body>
    <div class=".container">
        <div >
        	<div class="table_center">
                <h3>接口方法列表</h3>
                <div class="page-header"></div>
                
                <table id="methodList" >
                    <!-- <thead>
                        <tr>
                            <th data-field="name" data-class="text-center">方法名</th>
                            <th data-field="full" data-class="text-center" data-formatter="toMethodDetail">操作</th>
                        </tr>
                    </thead> -->
                </table>
                
        	</div>
        </div>
    </div>

	<script type="text/javascript">
	
		var interface_name = findParameter(window.location.href, "name");
		debugger;
		$('#methodList').bootstrapTable({
			url : '../../../../dubbo/getMethodes.do?interface_name='+interface_name,
			columns : [ {
				field : 'description',
				title : '方法名',
				class : "text-center"
			}, {
				field : 'belongTo',
				title : '操作',
				class : "text-center",
				formatter : 'toMethodDetail'
			} ]
		})
		
	</script>

</body>
</html>
